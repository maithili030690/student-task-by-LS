<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.min.css">
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>Student task by LS</title>
</head>

<body>
      <header class="bg-primary text-white text-center p-4">
         <h2 class="font-weight-bold m-0">Student task by LS</h2>
      </header>
      <div class="container my-4">
         <div class="row">
            <div class="col-md-4">
               <div class="card formCard">
                  <div class="card-body">
                     <form id="stdform">
                        <div class="form-group">
                           <label for="fname">First Name</label>
                           <input type="text" required id="fname" class="form-control">
                        </div>
                        <div class="form-group">
                           <label for="lname">Last Name</label>
                           <input type="text" required id="lname" class="form-control">
                        </div>
                        <div class="form-group">
                           <label for="email">Email</label>
                           <input type="text" required id="email" class="form-control">
                        </div>
                        <div class="form-group">
                           <label for="contact">Contact</label>
                           <input type="text" required id="contact" class="form-control">
                        </div>

                        <button type="submit" id="submitBtn" class="btn bg-primary text-white btn-sm btn-block">Add Student</button>
                        <button type="button" id="updateBtn"class="btn bg-warning text-white btn-sm btn-block d-none">update Student</button>
                     </form>
                  </div>
               </div>
            </div>
            <div class="col-md-8 mt-4 mt-md-0">
               <div class="table-responsive">
                  <table class="table table-bordered" id="stdTable">
                     <thead>
                        <tr>
                           <th>Sr.No</th>
                           <th>First Name</th>
                           <th>Last Name</th>
                           <th>Email</th>
                           <th>Contact</th>
                           <th>Edit</th>
                           <th>Remove</th>
                        </tr>
                     </thead>
                     <tbody id="stdContainer">
                        <!-- <tr>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                         
                        </tr> -->
                     </tbody>
                  </table>
               </div>
               <p id="noStd"class="alert alert-info d-none">No Student Data is Added Yet!!!</p>
            </div>
         
         </div>
      </div>


   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.all.min.js"></script> 
   <script src="./assets/js/app.js"></script>
</body>

</html>
